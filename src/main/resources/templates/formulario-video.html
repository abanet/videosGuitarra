<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Vídeo</title>
    <object th:include="fragments/fragmentos :: head" th:remove="tag"></object>
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/fragmentos :: menu"></div>
    <div th:replace="fragments/MigasDePan :: miguitas"></div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Alta de vídeos</h5>
    <form th:action="@{/videos/formulario}" th:object="${video}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" aria-describedby="emailHelp">
            <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="form-text text-muted">Introduce el nombre del vídeo</small>
        </div>
        <label for="codigoYoutube">Código Youtube</label>
        <div class="form-group">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">https://www.youtube.com/watch?v=</span>
            </div>
            <input type="text" class="form-control" th:field="*{codigoYoutube}" id="codigoYoutube" aria-describedby="basic-addon3">
        </div>
            <small th:if="${#fields.hasErrors('codigoYoutube')}" th:errors="*{codigoYoutube}" class="form-text text-muted">Introduce el nombre del vídeo</small>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción del vídeo</label>
            <textarea class="form-control" th:field="*{descripcion}" id="descripcion" rows="3"></textarea>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">bpm</span>
            </div>
            <input style="text-align: right;" th:field="*{bpm}" type="text" class="form-control" aria-label="Beats per second" id="bpm">

        </div>

        <div class="form-row">
            <div class="col">
        <select id="categoria" th:field="*{categoria}" class="form-control">
            <option value = "" selected>Categoría</option>
            <option th:each="categoria : ${categorias}" th:text="${categoria.nombre}" th:value="${categoria.id}">One</option>
        </select></div>

            <div class="col">
        <select id="modo" th:field="*{modo}" class="form-control">
            <option value = "" selected>Escala o Modo</option>
            <option th:each="modo : ${modos}" th:text="${modo.nombre}" th:value="${modo.id}">One</option>

        </select></div>
            <div class="col">
        <select id="tono" class="form-control">
            <option selected>Tonalidad</option>
            <option th:each="tono : ${tonos}" th:text="${tono.nombre}" th:value="${tono.id}">One</option>

        </select>
            </div>

        </div>

        <br/>
        <button  type="submit" class="btn btn-primary float-right">Guardar</button>



    </form>
        </div>
    </div>
</div>

<object th:include="fragments/fragmentos :: jquery" th:remove="tag"></object>
</body>
</html>
